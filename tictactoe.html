<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe_style.css">
</head>
<body>

<div class="title">
	<button class="players" id="onePlayer">1 Player</button>
	<button class="players" id="twoPlayer">2 Player</button>
</div>

<div class="title" id="noughtsOrCrosses" >
	<button class="noughtsAndCrosses" id="noughts">Noughts</button>
	<button class="noughtsAndCrosses" id="crosses">Crosses</button>
</div>


	<div id="container">
		<div class="square" id="square1"></div>
		<div class="square" id="square2"></div>
		<div class="square" id="square3"></div>
		<div class="square" id="square4"></div>
		<div class="square" id="square5"></div>
		<div class="square" id="square6"></div>
		<div class="square" id="square7"></div>
		<div class="square" id="square8"></div>
		<div class="square" id="square9"></div>

	</div>

	<script type="text/javascript" src="tictactoe_js.js"></script>
</body>
</html>
